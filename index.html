<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exposure Tool (Stop-Discrete)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Exposure Tool (Stop-Discrete)</h1>

<div class="grid">

  <!-- A -->
  <div class="card">
    <h3>A</h3>

    <label>Frame Rate</label>
    <select id="a_fps">
      <option value="25">25</option>
      <option value="50">50</option>
    </select>

    <label>Shutter Angle</label>
    <select id="a_shutter">
      <option value="360">360°</option>
      <option value="180" selected>180°</option>
      <option value="90">90°</option>
      <option value="45">45°</option>
    </select>

    <label>ISO</label>
    <select id="a_iso">
      <option>200</option>
      <option>400</option>
      <option selected>800</option>
      <option>1600</option>
      <option>3200</option>
    </select>

    <label>T-Stop</label>
    <select id="a_t">
      <option value="0">T1.0</option>
      <option value="1">T1.4</option>
      <option value="2">T2.0</option>
      <option value="3">T2.8</option>
      <option value="4">T4.0</option>
      <option value="5">T5.6</option>
      <option value="6">T8.0</option>
      <option value="7">T11</option>
    </select>

    <label>ND</label>
    <select id="a_nd">
      <option value="0">Clear</option>
      <option value="1">0.3</option>
      <option value="2">0.6</option>
      <option value="3">0.9</option>
      <option value="4">1.2</option>
      <option value="5">1.5</option>
    </select>
  </div>

  <!-- B -->
  <div class="card">
    <h3>B</h3>

    <label>Frame Rate</label>
    <select id="b_fps">
      <option value="25">25</option>
      <option value="50">50</option>
    </select>

    <label>Shutter Angle</label>
    <select id="b_shutter">
      <option value="360">360°</option>
      <option value="180" selected>180°</option>
      <option value="90">90°</option>
      <option value="45">45°</option>
    </select>

    <label>ISO</label>
    <select id="b_iso">
      <option>200</option>
      <option selected>400</option>
      <option>800</option>
      <option>1600</option>
      <option>3200</option>
    </select>

    <label>T-Stop (to calculate)</label>
    <select id="b_t" disabled>
      <option>— calculated —</option>
    </select>

    <label>ND</label>
    <select id="b_nd">
      <option value="0">Clear</option>
      <option value="1" selected>0.3</option>
      <option value="2">0.6</option>
      <option value="3">0.9</option>
      <option value="4">1.2</option>
      <option value="5">1.5</option>
    </select>
  </div>

</div>

<button onclick="calculate()">CALCULATE T-STOP</button>

<div class="result" id="result"></div>

<script src="calculator.js"></script>
</body>
</html>
