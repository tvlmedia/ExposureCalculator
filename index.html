<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exposure Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Exposure Tool</h1>

<!-- CAMERA SELECT -->
<div class="camera-pair">
  <div>
    <label>Camera A</label>
    <select id="camera_a">
      <option value="arri">ARRI ALEXA Mini LF</option>
      <option value="venice">Sony VENICE</option>
      <option value="eterna">FujiFilm GFX Eterna</option>
    </select>
  </div>

  <div>
    <label>Camera B</label>
    <select id="camera_b">
      <option value="arri">ARRI ALEXA Mini LF</option>
      <option value="venice">Sony VENICE</option>
      <option value="eterna">FujiFilm GFX Eterna</option>
    </select>
  </div>
</div>

<!-- WHAT TO CALCULATE -->
<div class="calc-select">
  <label><input type="radio" name="calc" value="t" checked> T-Stop</label>
  <label><input type="radio" name="calc" value="iso"> ISO</label>
  <label><input type="radio" name="calc" value="nd"> ND</label>
  <label><input type="radio" name="calc" value="shutter"> Shutter Angle</label>
  <label><input type="radio" name="calc" value="fps"> Frame Rate</label>
</div>

<div class="grid">

  <!-- A -->
  <div class="card">
    <h3>A</h3>

    <label>Frame Rate</label>
    <select id="a_fps">
      <option value="25">25</option>
      <option value="50">50</option>
    </select>

    <label>Shutter Angle</label>
    <select id="a_shutter">
      <option value="360">360°</option>
      <option value="180" selected>180°</option>
      <option value="90">90°</option>
      <option value="45">45°</option>
    </select>

    <label>ISO</label>
    <select id="a_iso"></select>

    <label>T-Stop</label>
    <select id="a_t" onchange="toggleCustomT('a')">
      <option value="1.0">T1.0</option>
      <option value="1.4">T1.4</option>
      <option value="2.0">T2.0</option>
      <option value="2.8" selected>T2.8</option>
      <option value="4.0">T4.0</option>
      <option value="5.6">T5.6</option>
      <option value="8.0">T8.0</option>
      <option value="11">T11</option>
      <option value="16">T16</option>
      <option value="22">T22</option>
      <option value="custom">Custom…</option>
    </select>

    <input
      id="a_t_custom"
      type="number"
      step="0.1"
      placeholder="e.g. 1.6"
      style="display:none"
    />

    <label>ND</label>
    <select id="a_nd">
      <option value="0">Clear</option>
      <option value="1">0.3</option>
      <option value="2">0.6</option>
      <option value="3">0.9</option>
      <option value="4">1.2</option>
      <option value="5">1.5</option>
    </select>
  </div>

  <!-- B -->
  <div class="card">
    <h3>B</h3>

    <label>Frame Rate</label>
    <select id="b_fps">
      <option value="24">24</option>
      <option value="25" selected>25</option>
      <option value="30">30</option>
      <option value="50">50</option>
      <option value="60">60</option>
      <option value="custom">Custom…</option>
    </select>
    <input
      id="b_fps_custom"
      type="number"
      step="1"
      placeholder="e.g. 12"
      style="display:none"
    />

    <label>Shutter Angle</label>
    <select id="b_shutter">
      <option value="360">360°</option>
      <option value="180" selected>180°</option>
      <option value="90">90°</option>
      <option value="45">45°</option>
      <option value="custom">Custom…</option>
    </select>
    <input
      id="b_shutter_custom"
      type="number"
      step="1"
      placeholder="e.g. 270"
      style="display:none"
    />

    <label>ISO</label>
    <select id="b_iso"></select>

    <label>T-Stop</label>
    <select id="b_t" onchange="toggleCustomT('b')">
      <option value="1.0">T1.0</option>
      <option value="1.4">T1.4</option>
      <option value="2.0">T2.0</option>
      <option value="2.8" selected>T2.8</option>
      <option value="4.0">T4.0</option>
      <option value="5.6">T5.6</option>
      <option value="8.0">T8.0</option>
      <option value="11">T11</option>
      <option value="16">T16</option>
      <option value="22">T22</option>
      <option value="custom">Custom…</option>
    </select>

    <input
      id="b_t_custom"
      type="number"
      step="0.1"
      placeholder="e.g. 2.9"
      style="display:none"
    />

    <label>ND</label>
    <select id="b_nd">
      <option value="0">Clear</option>
      <option value="1">0.3</option>
      <option value="2">0.6</option>
      <option value="3">0.9</option>
      <option value="4">1.2</option>
      <option value="5">1.5</option>
    </select>
  </div>

</div>



<div class="result" id="result">Result will appear here…</div>

<script src="calculator.js"></script>
</body>
</html>
