<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exposure Tool â€“ Stop Based</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui,sans-serif;
  padding:30px;
}
h1{text-align:center;margin-bottom:30px}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
  max-width:900px;
  margin:auto;
}
.card{
  background:#111;
  padding:20px;
  border-radius:14px;
}
label{
  font-size:12px;
  opacity:.7;
  margin-top:12px;
  display:block;
}
input,select{
  width:100%;
  padding:10px;
  background:#000;
  border:1px solid #333;
  color:#fff;
  border-radius:8px;
}
button{
  display:block;
  margin:30px auto;
  padding:12px 32px;
  border-radius:999px;
  border:none;
  background:#fff;
  color:#000;
  cursor:pointer;
}
.result{
  max-width:600px;
  margin:0 auto;
  background:#111;
  padding:20px;
  border-radius:14px;
  font-family:ui-monospace,monospace;
}
</style>
</head>
<body>

<h1>Exposure Tool (Stop Logic)</h1>

<div class="grid">

<div class="card">
<h3>A</h3>

<label>FPS</label>
<input id="a_fps" value="25">

<label>ISO</label>
<input id="a_iso" value="800">

<label>T-stop</label>
<input id="a_t" value="2.8">

<label>Shutter angle</label>
<input id="a_sh" value="180">

<label>ND</label>
<input id="a_nd" value="0.0">
</div>

<div class="card">
<h3>B</h3>

<label>FPS</label>
<input id="b_fps" value="50">

<label>ISO</label>
<input id="b_iso" value="800">

<label>T-stop</label>
<input id="b_t" placeholder="leave empty">

<label>Shutter angle</label>
<input id="b_sh" value="180">

<label>ND</label>
<input id="b_nd" value="0.3">
</div>

</div>

<button onclick="calculate()">CALCULATE T-STOP</button>

<div class="result" id="result"></div>

<script>
const log2 = x => Math.log(x)/Math.log(2);
const shutterTime = (fps,angle)=>(angle/360)*(1/fps);

function calculate(){
  const aFPS=+a_fps.value, bFPS=+b_fps.value;
  const aISO=+a_iso.value, bISO=+b_iso.value;
  const aT=+a_t.value;
  const aSh=+a_sh.value, bSh=+b_sh.value;
  const aND=+a_nd.value, bND=+b_nd.value;

  // Stops
  const stopsISO = log2(bISO/aISO);
  const stopsShutter = log2(
    shutterTime(bFPS,bSh)/shutterTime(aFPS,aSh)
  );
  const stopsND = (aND - bND)/0.3;

  // Total stops that T must compensate
  const totalStops = -(stopsISO + stopsShutter + stopsND);

  // Solve T
  const bT = aT / Math.pow(2, totalStops/2);

  result.innerHTML =
    `<strong>Result</strong><br>
     Set B T-stop to: <strong>T${bT.toFixed(2)}</strong>`;
}
</script>

</body>
</html>
